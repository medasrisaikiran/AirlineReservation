<html>
  <head>
    <title>www.airlinereservation.com</title>
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Alike' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
<body (load)="displayTickets()">
  <table class="header">
    <tr>
      <td><a class="ar" routerLink="../">Airline Reservation</a></td>
      <td><a routerLink="../userlogin" title="login">login&nbsp;<i class="fa fa-user-circle"></i></a></td>
      <td><a routerLink="../register" title="signup">signup&nbsp;<i class="fa fa-sign-in"></i></a></td>
      <td><a routerLink="../flightsearch" title="search flights">search flights&nbsp;<i class="fa fa-plane"></i></a>
    </tr>
  </table>
  <table align="center">
      <tr>
        <th>TICKET ID</th>
        <th>SEAT NUMBER</th>
        <th>PRICE</th>
        <th>JOURNEY DATE</th>
        <th>RETURN DATE</th>
        <th>CANCEL</th>
      </tr>
    <tr *ngFor="let ticket of tickets">
      <td>{{ticket.ticketid}}</td>
      <td>{{ticket.seatnumber}}</td>
      <td>{{ticket.price}}</td>
      <td>{{ticket.departureDate|date:'dd/MM/yyyy'}}</td>
      <td>{{ticket.returnDate|date:'dd/MM/yyyy'}}</td>
      <td><button (click)="delete(ticket)"><i class="fa fa-times"></i></button></td>
    </tr>
  </table>
  <div class="footer">
    <p>copyright &#169;larsentoubro</p>
  </div>
</body>
</html>
<router-outlet></router-outlet>
