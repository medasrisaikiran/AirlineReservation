<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Alike' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
<body>
  <table class="header">
    <tr>
      <td class="ar"><a routerLink="">FlyHigh.com</a></td>
      <td *ngIf="user==null;else welcome">
        <a routerLink="../userlogin" title="login">Login&nbsp;<i class="fa fa-user-circle"></i></a>
      </td>
      <ng-template #welcome>
      <td><p align="center"><a routerLink=""><i class="fa fa-user"></i>&nbsp;{{user|titlecase}}</a></p></td>
      <td *ngIf="user!='admin';else adminfunctionality"align="center"><a routerLink="../tickets" title="mybookings">MyBookings&nbsp;<i class="fa fa-calendar"></i></a></td>
      <ng-template #adminfunctionality>
        <td><p align="center"><a routerLink="../addflight">Edit&nbsp;<i class="fa fa-wrench"></i></a></p></td>  
        </ng-template>
      </ng-template>
      <td *ngIf="user==null;else signout">
        <a routerLink="../register" title="Signup">signup&nbsp;<i class="fa fa-sign-in"></i></a>
      </td>
      <ng-template #signout>
      <td><a routerLink="../" title="signout" (click)="logout()">Signout&nbsp;<i class="fa fa-sign-out"></i></a></td>
      </ng-template>
      <td><a routerLink="../flightsearch" title="search flights" class="blink">Search Flights&nbsp;<i class="fa fa-plane"></i></a></td>
    </tr>
  </table>
  <div class="footer">
    <p>copyright &#169;larsentoubro</p>
  </div>
</body>
</html>
<router-outlet></router-outlet>
