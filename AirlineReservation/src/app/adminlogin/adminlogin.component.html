<html>
    <head>
        <title>
            www.Airlines.com
        </title>
        <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Alike' rel='stylesheet'>
    </head>
    <body>
        <form #adminloginform="ngForm">
        <table align="center">
            <tr>
                <td class="toggle"><a href="../userlogin">USER</a></td>
                <td class="untoggle"><a href="../adminlogin">ADMIN</a></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input type="text" [(ngModel)]="Username" #username="ngModel" name="username" readonly></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" [(ngModel)]="Password" required #password="ngModel" name="password"
                     pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <div *ngIf="!password?.valid&&(password?.dirty||password?.touched)">
                        <div *ngIf="password?.errors.required">
                            <p class="error">please enter password!</p>
                        </div>
                        <div *ngIf="password?.errors.pattern">
                            <p class="error" title="password must have atleast one captial letter,one small letter,one digit,one special character">
                                password must have atleast one captial letter,one small letter,one digit,one special character!</p>
                        </div>
                    </div>
                </td>
            </tr>
            <tr><td colspan="2" align="center"><a routerLink="../addflight"><button [disabled]="!adminloginform.valid">Login</button></a></td>
            </tr>
        </table>
    </form>
    </body>
</html>
