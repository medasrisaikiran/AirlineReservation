<html>
<head>
    <title>Flight Reservation System</title>    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        * {
            box-sizing: border-box;
        }
        </style>
</head>
    <body>
        
        <div style="text-align: right;" class="form-btn">
            <button class="submit-btn">LOGIN /  SIGNUP</button>
        </div>

        <section id="main">
            <div id="booking" class="section">
                <div class="section-center">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="booking-form">
                                    <form action="flightselect.html">
                                        <div class="form-group">
                                            <div class="form-checkbox">
                                                    <button class="submit-btn">ONE WAY</button> &emsp; &emsp;
                                                    <button class="submit-btn">ROUND TRIP</button>      
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <span class="form-label">Flying from</span>
                                                    <select name="source" id="source" class="form-control">
                                                        <option value="pune">Delhi</option>
                                                        <option value="mumbai">Mumbai</option>
                                                        <option value="bengaluru">Bengaluru</option>
                                                        <option value="chennai">Chennai</option>
                                                        <option value="kolkata">Kolkata</option>
                                                        <option value="hyderabad">Hyderabad</option>
                                                        <option value="cochin">Cochin</option>
                                                        <option value="ahmedabad">Ahmedabad</option>
                                                        <option value="pune">Pune</option>
                                                        <option value="goa">Goa</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <span class="form-label">Flyning to</span>
                                                    <select name="destination" id="destination" class="form-control">
                                                        <option value="pune">Delhi</option>
                                                        <option value="mumbai">Mumbai</option>
                                                        <option value="bengaluru">Bengaluru</option>
                                                        <option value="chennai">Chennai</option>
                                                        <option value="kolkata">Kolkata</option>
                                                        <option value="hyderabad">Hyderabad</option>
                                                        <option value="cochin">Cochin</option>
                                                        <option value="ahmedabad">Ahmedabad</option>
                                                        <option value="pune">Pune</option>
                                                        <option value="goa">Goa</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <span class="form-label">Departure Date</span>
                                                    <input class="form-control" type="date" name="date" id="datepicker1" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <span class="form-label">Return Date</span>
                                                    <input class="form-control" type="date" name="date" id="datepicker1" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <span class="form-label">Number of passengers</span>
                                                    <select class="form-control">
                                                        <option>1</option>
                                                        <option>2</option>
                                                        <option>3</option>
                                                    </select>
                                                    <span class="select-arrow"></span>
                                                </div>
                                            </div>
                                            <div style="text-align: center" class="form-btn">
                                                <button class="submit-btn">SEARCH</button>
                                            </div>
                                    </div>
                                    </form>
                                </section>
    </body>
</html>
