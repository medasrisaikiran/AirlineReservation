<html>
    
    <title>Flight Reservation System</title>
    
    <body>
        
        <style>
            h1{
                background-color: lightgreen;
                font-family:Monotype Corsiva;
                font-size:30px;
                text-align: center;
            }
            .Table{
                margin-left: auto;
                margin-right: auto;
                margin-top: 13%;
            }
            td{
                padding: 3px;
            }
            button{
                background-color: white;
                color: black;
                padding: 5px 10px;
                border-radius: 5px;
            }
            input{
                height:30px;
            }
            
            
            
        </style>

        
        <div style="text-align: right" class="form-btn">
            <button class="submit-btn">LOGIN   /   SIGNUP</button>
        </div>
        <br>
        <br>

        <div class="form-btn">
            <button class="submit-btn">ONE WAY</button> &emsp; &emsp;
            <button class="submit-btn">ROUND TRIP</button>
        </div>
        <br>
        <br>

        <section id="main">
            <div id="booking" class="section">
                <div class="section-center">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="booking-form">
                                    <form action="searchFlights" onsubmit="validateSearch()">
                                        <div class="form-group">
                                            <div class="form-checkbox">
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <span class="form-label">Flying from</span>
                                                    <select name="source" id="source" class="form-control">
                                                        <option value="pune">Delhi</option>
                                                        <option value="mumbai">Mumbai</option>
                                                        <option value="bengaluru">Bengaluru</option>
                                                        <option value="chennai">Chennai</option>
                                                        <option value="kolkata">Kolkata</option>
                                                        <option value="hyderabad">Hyderabad</option>
                                                        <option value="cochin">Cochin</option>
                                                        <option value="ahmedabad">Ahmedabad</option>
                                                        <option value="pune">Pune</option>
                                                        <option value="goa">Goa</option>
                                                    </select>
                                                    <!-- <input class="form-control" type="text" id="source" name="source"
                                                        placeholder="City or airport"> -->
                                                </div>
                                            </div>
                                            &emsp;
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <span class="form-label">Flyning to</span>
                                                <select name="destination" id="destination" class="form-control">
                                                    <option value="pune">Delhi</option>
                                                    <option value="mumbai">Mumbai</option>
                                                    <option value="bengaluru">Bengaluru</option>
                                                    <option value="chennai">Chennai</option>
                                                    <option value="kolkata">Kolkata</option>
                                                    <option value="hyderabad">Hyderabad</option>
                                                    <option value="cochin">Cochin</option>
                                                    <option value="ahmedabad">Ahmedabad</option>
                                                    <option value="pune">Pune</option>
                                                    <option value="goa">Goa</option>
                                                </select>
                                                <!-- <input class="form-control" type="text" id="destination"
                                                    name="destination" placeholder="City or airport"> -->
                                            </div>
                                        </div>
                                    </div>
                                </section>
<br><br>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <span class="form-label">Departure Date</span>
                                                    <input class="form-control" name="date" id="datepicker1" required>
                                                </div>
                                            </div>
                                        </div>
                                         &emsp;
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <span class="form-label">Return Date</span>
                                                    <input class="form-control" name="date" id="datepicker1" required>
                                                </div>
                                            </div>
                                        </div>

<br>
<br>                                        



                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <span class="form-label">Number of passengers</span>
                                                    <select class="form-control">
                                                        <option>1</option>
                                                        <option>2</option>
                                                        <option>3</option>
                                                    </select>
                                                    <span class="select-arrow"></span>
                                                </div>
                                            </div>
<br>
<br>
                                            <div style="text-align: center" class="form-btn">
                                                <button class="submit-btn">SEARCH</button>
                                            </div>

    </body>
</html>
