<html>
    <title>Select flights</title>
    <body>
        <link rel="stylesheet" type="text/css" href="style.css">

        <div style="text-align: right;" class="form-btn">
            <button class="submit-btn">LOGIN /  SIGNUP</button>
        </div>

    <section class="resultsDisplay">
        <div class="container">
            <div class="row flightDetails">
                <form action="SeatSelect.html">
                <div class="col-md-12">
                <h4 class="flightCompany">Pune Airways</h4>
                </div>
                <div class="col-md-12">
                <h4 class="departureTime">12:00</h4>
                <span class="source">Pune</span>
                </div>
                <div class="col-md-12">
                    <h6 class="duration underline">5 hr 45 min</h6>
                </div>
                <div class="col-md-12">
                    <h4 class="arrivalTime">20:45</h4>
                    <span class="destination">Ooty</span>
                </div>
                <div class="col-md-12">
                    <h3 class="price"> &#8377; 6000</h4>
                </div>
                <div class="col-md-12">
                    <button class="bookNow">Book Now</button>
                </div>
                </form>
            </div>
        </div>
    </section>
    </body>
</html>
